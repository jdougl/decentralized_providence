<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Create A New Issue</h3>
    </section>

    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Issue Number" formControlName="issueNumber" #issueNumber>
      </mat-form-field>
      <br>
      <mat-form-field>
          <mat-select placeholder="Issue Type" formControlName="issueCategory" #issueCategory>
            <mat-option value="Infrastructure">Infrastructure</mat-option>
            <mat-option value="Energy">Energy</mat-option>
            <mat-option value="Political">Political</mat-option>
          </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Issue Description" formControlName="issueDescription" #issueDescription>
      </mat-form-field>

      <br>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Start Date" (dateInput)="setStartDate($event.value)" [matDatepicker]="issueStartDate">
        <mat-datepicker-toggle matSuffix [for]="issueStartDate"></mat-datepicker-toggle>
        <mat-datepicker #issueStartDate></mat-datepicker>
      </mat-form-field>
      <br>

      <mat-form-field class="field-full-width">
        <input matInput placeholder="End Date" (dateInput)="setEndDate($event.value)"  [matDatepicker]="issueEndDate">
        <mat-datepicker-toggle matSuffix [for]="issueEndDate"></mat-datepicker-toggle>
        <mat-datepicker #issueEndDate></mat-datepicker>
      </mat-form-field>

      <br>
      <mat-form-field>
          <mat-select placeholder="Status" formControlName="status" #status>
            <mat-option value="Open">Open</mat-option>
            <mat-option value="Resolved">Resolved</mat-option>
            <mat-option value="Closed">Closed</mat-option>
          </mat-select>
      </mat-form-field>


      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="addIssue(issueNumber.value, issueCategory.value, issueDescription.value, status.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
