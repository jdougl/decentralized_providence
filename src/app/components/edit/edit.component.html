<div>
    <br>
    <mat-card>
      <section class="mat-typography">
          <h3>Update Issue</h3>
      </section>
      <mat-divider></mat-divider>

      <br>
      <form [formGroup]="updateForm" class="edit-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Issue Number" formControlName="issueNumber" #issueNumber>
      </mat-form-field>

      <br>
      <mat-form-field>
          <mat-select placeholder="New Type" formControlName="issueCategory" #issueCategory>
            <mat-option value="Infrastructure">Infrastructure</mat-option>
            <mat-option value="Energy">Energy</mat-option>
            <mat-option value="Political">Political</mat-option>
          </mat-select>
      </mat-form-field>

      <br>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="New Issue Description" formControlName="issueDescription" #issueDescription>
      </mat-form-field>

      <br>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="New End Date" (dateInput)="setNewEndDate($event.value)"  [matDatepicker]="issueEndDate">
        <mat-datepicker-toggle matSuffix [for]="issueEndDate"></mat-datepicker-toggle>
        <mat-datepicker #issueEndDate></mat-datepicker>
      </mat-form-field>
      
      <br>
      <mat-form-field>
          <mat-select placeholder="New Status" formControlName="status" #status>
            <mat-option value="Open">Open</mat-option>
            <mat-option value="Resolved">Resolved</mat-option>
            <mat-option value="Closed">Closed</mat-option>
          </mat-select>
      </mat-form-field>

        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
        <button type="submit" (click)="updateIssue(issueCategory.value, issueDescription.value, status.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Update</button>
      </form>
    </mat-card>
</div>
