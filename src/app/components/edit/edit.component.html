<div>
    <br>
    <mat-card>
      <section class="mat-typography">
          <h3>Update Issue</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
      <form [formGroup]="updateForm" class="edit-form">
        <mat-form-field class="field-full-width">
        <input matInput placeholder="Ticket Number" formControlName="ticketNumber" #ticketNumber>
      </mat-form-field>
      <br>
      <mat-form-field>
          <mat-select placeholder="Type" formControlName="ticketType" #ticketType>
            <mat-option value="Development">Development</mat-option>
            <mat-option value="Testing">Testing</mat-option>
            <mat-option value="Production">Production</mat-option>
          </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Bug Description" formControlName="bugDescription" #bugDescription>
      </mat-form-field>
      <br>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Bug Finder" formControlName="bugFinder" #bugFinder>
      </mat-form-field>
      <br>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Assigned Developer" formControlName="assignedDeveloper" #assignedDeveloper>
      </mat-form-field>
      <br>
      <mat-form-field>
          <mat-select placeholder="Priority" formControlName="priority" #priority>
            <mat-option value="Low">Low</mat-option>
            <mat-option value="Medium">Medium</mat-option>
            <mat-option value="High">High</mat-option>
          </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
          <mat-select placeholder="Status" formControlName="status" #status>
            <mat-option value="Open">Open</mat-option>
            <mat-option value="Resolved">Resolved</mat-option>
            <mat-option value="Closed">Closed</mat-option>
          </mat-select>
      </mat-form-field>

        <mat-divider></mat-divider>
        <br><br>
        <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
        <button type="submit" (click)="updateBug(ticketNumber.value, ticketType.value, bugDescription.value, bugFinder.value, assignedDeveloper.value, priority.value, status.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">Save</button>
      </form>
    </mat-card>
</div>
