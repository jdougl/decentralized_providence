
<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Create Ticket</button>
    <button id="logoutButton" mat-raised-button color="primary" (click)="logoutUser()">Logout</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="issues">
      
      <ng-container matColumnDef="issueNumber">
        <th mat-header-cell *matHeaderCellDef> Issue Number </th>
        <td mat-cell *matCellDef="let element"> {{element.issueNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="issueCategory">
        <th mat-header-cell *matHeaderCellDef> Issue Category </th>
        <td mat-cell *matCellDef="let element"> {{element.issueCategory}} </td>
      </ng-container>

      <ng-container matColumnDef="issueDescription">
        <th mat-header-cell *matHeaderCellDef> Issue Description </th>
        <td mat-cell *matCellDef="let element"> {{element.issueDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="issueStartDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.issueStartDate}} </td>
      </ng-container>

      <ng-container matColumnDef="issueEndDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.issueEndDate}} </td>
      </ng-container>

      <ng-container matColumnDef="numVotes">
        <th mat-header-cell *matHeaderCellDef> Number Votes </th>
        <td mat-cell *matCellDef="let element"> {{element.numVotes}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="editIssue(element.id)"> Edit </button>
            <button mat-button color="warn" (click)="deleteIssue(element.id)"> Delete </button>
            <button mat-button color="warn" (click)="openDialog(element.id)"> Vote </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>

<!-- Displays blockchain account address to frontend -->
<h1 [(ngModel)]="currentAddress" name="currentAddress" ngDefaultControl id="currentAddress"></h1>
