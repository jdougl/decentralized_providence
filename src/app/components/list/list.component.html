<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Create Ticket</button>
    <button id="logoutButton" mat-raised-button color="primary" (click)="logoutUser()">Logout</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="bugs">
      <ng-container matColumnDef="ticketNumber">
        <th mat-header-cell *matHeaderCellDef> Ticket Number </th>
        <td mat-cell *matCellDef="let element"> {{element.ticketNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="ticketType">
        <th mat-header-cell *matHeaderCellDef> Ticket Type </th>
        <td mat-cell *matCellDef="let element"> {{element.ticketType}} </td>
      </ng-container>

      <ng-container matColumnDef="bugFinder">
        <th mat-header-cell *matHeaderCellDef> Ticket Finder </th>
        <td mat-cell *matCellDef="let element"> {{element.bugFinder}} </td>
      </ng-container>

      <ng-container matColumnDef="bugDescription">
        <th mat-header-cell *matHeaderCellDef> Bug Description </th>
        <td mat-cell *matCellDef="let element"> {{element.bugDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="assignedDeveloper">
        <th mat-header-cell *matHeaderCellDef> Developer </th>
        <td mat-cell *matCellDef="let element"> {{element.assignedDev}} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="ticketDate">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"><div *ngIf="element.ticketDate">{{element?.ticketDate.toDate()}}</div></td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary" (click)="editBug(element.id)"> Edit </button>
            <button mat-button color="warn" (click)="deleteBug(element.id)"> Delete </button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
